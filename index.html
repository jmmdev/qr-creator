<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>QR Site Demo</title>
    </head>
    <body>
        <div id="main-container">
            <div id="input-area">
                <h1 id="output"></h1>
            </div>
            <div id="dropdown">
                <div id="show-button-div">
                    <button type="button" id="show-button" onclick="showOptions()"><i class="bi bi-caret-down-fill"></i></button>
                </div>
            </div>
        </div>
        <div id="qr-container">
            <div id="qr-preview">
                <div id="qr-preview__header">
                    <div id="qr-text">jmmdev</div>
                </div>
                <div id="qr-preview__border">
                    
                </div>
                <div id="qr-preview__footer">
                    <div id="qr-text">jmmdev</div>
                </div>
            </div>

            <div id="qr-options">

            </div>
            
            <div id="save-buttons">
                <button id="png" type="button" class="btn btn-primary">.JPG</button>
                <button id="svg-png" type="button" class="btn btn-warning">.SVG/.PNG</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
